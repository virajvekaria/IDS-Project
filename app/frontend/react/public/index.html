<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Intelligence Search System (DISS)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Handle client-side routing
    (function() {
      // Save the original URL
      const originalPath = window.location.pathname;

      // If the path is not the root and the file doesn't exist, redirect to index.html
      if (originalPath !== '/' && !document.getElementById('bundle-script')) {
        window.history.replaceState(null, null, '/');
        window.originalPath = originalPath;
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script id="bundle-script" src="bundle.js"></script>
</body>
</html>
